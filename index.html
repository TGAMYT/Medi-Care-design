<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medi-care</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">

        <div class="brief">
            <div class="head">
                    <img class="love" src="./assets/love.png" alt="heart">
                    <img id="peep" src="./assets/People.png" alt="Medi-care doctors">
                <div class="text">
                    <h1>Hey!</h1>
                    <h3>Welcome to Defend Medicare</h3>
                    <p>Login to access your admin dashboard</p>
                </div>
            </div>
            
            <div class="text"></div>
            <div class="pic">
                <img id="bulb" src="./assets/Bulb.png" alt="light-bulb">
                <div class="comment">
                    <img id="a1" src="./assets/comment.png" alt="chat">
                    <img id="b1" src="./assets/comment.png" alt="chat">
                    <img id="c1" src="./assets/comment.png" alt="chat">
                </div>
            </div>
            
        </div>
        <div class="sheild">
            <img src="./assets/Sheild.png" alt="logo">
        </div>

        <div class="form">
            <div class="container">
                <div class="form-header">
                    <h1>Log in</h1>
                    <p>Access your admin dashboard</p>
                </div>

                <div id="email-div">
                    <label for="email">Email</label>
                    <input placeholder="email@example.com" type="email" name="email" id="email"> 
                </div>

                <div id="password-div">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>

                <button>Log In</button>
                <p>Don't have an account? Create now</p>
                <a href="./index1.html"><button>Create Account</button></a>
            </div>
            
        </div>

    </div>
</body>
</html>
